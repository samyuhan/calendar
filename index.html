<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9AM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">9AM</span>
        </div>
        <textarea id="9AM" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button id="9AMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--10AM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">10AM</span>
        </div>
        <textarea id="10AM" type="text" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="10AMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--11AM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">11AM</span>
        </div>
        <textarea id="11AM" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button id="11AMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--12PM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12PM</span>
        </div>
        <textarea id="12PM" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button id="12PMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--1PM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">1PM</span>
        </div>
        <textarea id="1PM" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button id="1PMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--2PM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">2PM</span>
        </div>
        <textarea id="2PM" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button id="2PMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>
      
      <!--3PM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">3PM</span>
        </div>
        <textarea id="3PM" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button id="3PMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--4PM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">4PM</span>
        </div>
        <textarea id="4PM" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button id="4PMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--5PM Timeblock-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">5PM</span>
        </div>
        <textarea id="5PM" type="text" class="form-control"></textarea>
        <div class="input-group-append">
          <button id="5PMBtn" class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
